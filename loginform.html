<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">

    <title>Form Login</title>
  </head>
  <body>
  
  <div class="bg">   
    <!-- Judul -->
    <section class="judul">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center quote">The business will not stab the results</h1>
        </div>
      </div>
    </section>

    <!-- Form register -->
    <section class="formRegisterAndLogin" id="formRegisterAndLogin">
      <div class="container">
        <div class="row">
          
        <!-- REGISTER FORM -->
          <div class="col-sm-6 registerBox">
            <div class="customImage">
              <img src="assets/register.png" alt="" class="registerAvatar">
              <h3 class="text-center">Sign In</h3>
            </div>

            <div class="form-row">
              <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
              <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
              </div>
            </div>

            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <small class="form-text CustomText" id="passwordHelp">Must be 6-20 character</small>
            </div>

            <div class="form-row">
              <div class="form-group col-sm-4">
                <select name="gender" id="inlineFormCustomSelectPref" class="custom-select">
                  <option selected>Gender...</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="form-group col-sm-8">
                <input type="date" class="form-control" id="bday" max="31-12-2018" min="1-1-1990">
              </div>
            </div>
            
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="invalidCheck" required>
                <label for="invalidCheck" class="form-check-label CustomText2">I agree to the Privacy Policy</label>
              </div>
            </div>

            <button class="btn btn-block btn-danger tombol">Register</button>
          </div>
  
          <div class="col-sm-5 loginBox">
            <div class="customImage">
              <img src="assets/login.png" alt="" class="registerAvatar">
              <h3 class="text-center">Log In</h3>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label for="rememberMe" class="form-check-label CustomText2">Remember Me</label>
              </div>
            </div>

            <button class="btn btn-danger btn-block tombol">Login</button>
          </div>
          
        </div>
      </div>
    </section> 

  </div>























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
